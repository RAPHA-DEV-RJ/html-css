<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>formatos de videos </title>
</head>
<body>
    <h1>esse video é um tik tok teste da melhor cidade do mundo</h1>
    <p>segue video da melhor cidade &downarrow;</p>
    <video controls preload="metadata" poster="imagem/imagem.png">
<source src="videos/videoRJ.mp4" type="video/mp4">
<source src="videos/videoRJ.ogv" type="video/ogv">
<source src="videos/videoRJ.webm" type="video/webm" > 
<p>seu navegador não é compativel com o video <a href="videos/videoRJ.mp4">link de download</a></p>
    </video>
    <h1> colocando um video do youtube </h1>

    <iframe width="400" height="315" src="https://www.youtube.com/embed/kyiEboFeDd4?si=C5xd35wc_WF7d90f" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
