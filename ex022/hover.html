<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>

    <style>
body{
    font-family: Arial, Helvetica, sans-serif;
}
div:hover{
color: red;
}
  .voltar{
    text-align: center;
  }
  div > p {
    display: none;
  }
  div:hover > p{
    display: block;
    color: blue;
    background-color: black;
    width: 300px;
  }
  </style>
</head>
<body>
    <h1> Exemplo de hover</h1>
<p> passe o mouse no texto abaixo</p>
<div>
    passe o mouse aqui
<p>texto escondido</p>
<p>teste 22222</p>
<p>teste 333333</p>
</div>
<p>fim do exemplo</p>

<p class="voltar"><a href="index.html">voltar</a></p>
</body>
</html>
